spring:
  datasource:
    url: jdbc:h2:mem:testdb
    data: test-data.sql

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  shell:
    interactive:
      enabled: false
  flyway:
    enabled: true

logging:
  level:
    ROOT: INFO
    org.springframework: INFO
    ru.otus.spring.hw: DEBUG
