<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Edit authors</title>
    <style type="text/css">
      body {
        padding: 50px;
      }

      label {
        display: inline-block;
        width: 100px;
      }

      input:read-only {
        background: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <a th:href="@{/books}" href="books.html">Back</a>
    </div>

    <hr />

    <!-- Save author -->
    <form
      id="added-author-form"
      th:action="@{/edit_author}"
      th:object="${authorDto}"
      th:method="post"
      action="author_edit.html"
    >
      <h3>Add author:</h3>

      <div class="row">
        <label for="holder-input">Name:</label>
        <input type="text" th:field="*{name}" />
        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
          >incorrect name</label
        >
      </div>

      <div class="row">
        <button type="submit">Save</button>
      </div>
    </form>
  </body>
</html>
