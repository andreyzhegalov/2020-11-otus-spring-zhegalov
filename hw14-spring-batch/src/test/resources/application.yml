spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  shell:
    interactive:
      enabled: false
  flyway:
    enabled: true

  data:
    mongodb:
      database: test_batch_zhegalov
      uri: mongodb://172.17.0.3

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    ROOT: DEBUG
    org.springframework: DEBUG
    ru.otus.spring.hw: DEBUG
