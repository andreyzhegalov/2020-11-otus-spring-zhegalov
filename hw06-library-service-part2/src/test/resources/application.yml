spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  shell:
    interactive:
      enabled: false
  flyway:
    enabled: true

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    ROOT: error
    org.springframework: INFO
    ru.otus.spring.hw: DEBUG
