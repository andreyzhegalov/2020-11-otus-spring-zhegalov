<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>List of all comments</title>
    <style type="text/css">
      body {
        padding: 50px;
      }

      label {
        display: inline-block;
        width: 100px;
      }

      input:read-only {
        background: lightgray;
      }

      .row {
        margin-top: 10px;
      }

      .persons,
      .persons td {
        border: 1px solid lightgray;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="row">
        <label for="holder-input">Back:</label>
      <a th:href="@{/book}" href="book.html">Books</a>
    </div>
    <h1>Comments:</h1>

    <table class="comments">
      <thead>
        <tr>
          <th>Book</th>
          <th>Text</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="comment : ${comments}">
          <td th:text="${comment.bookTitle}">book1</td>
          <td th:text="${comment.text}">book1 comment</td>
          <td>
            <form
              id="deleted-comment-form"
              th:action="@{/comments(id=${comment.id},bookId=${bookId})}"
              th:method="delete"
              action="comments.html"
            >
              <button type="submit">Delete</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Added comment -->
    <form
      id="added-comment-form"
      th:action="@{/comments(bookId=${bookId})}"
      th:method="post"
      action="comments.html"
    >
      <h1>Add comment:</h1>

      <div class="row">
        <label for="text-input">Text:</label>
        <input id="text-input" name="text" type="text" value="" />
      </div>

      <div class="row">
        <button type="submit">Save</button>
      </div>
    </form>
  </body>
</html>
